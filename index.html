<!DOCTYPE html>
<!-- This is a very simple example of using Web WorldWind. -->
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>WorldWind Example</title>
    <!-- Include the Web WorldWind library. -->
    <script
      src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div style="position: absolute; top: 50px; left: 50px">
      <!-- Create a canvas for Web WorldWind. -->
      <canvas id="canvasOne" width="1024" height="768">
        Your browser does not support HTML5 Canvas.
      </canvas>
    </div>
    <script>
      // Register an event listener to be called when the page is loaded.
      window.addEventListener("load", eventWindowLoaded, false);

      // Define the event listener to initialize Web WorldWind.
      function eventWindowLoaded() {
        // Create a WorldWindow for the canvas.
        var wwd = new WorldWind.WorldWindow("canvasOne");

        // Add some image layers to the WorldWindow's globe.
        wwd.addLayer(new WorldWind.BMNGOneImageLayer());
        wwd.addLayer(new WorldWind.BMNGLandsatLayer());
        wwd.addLayer(new WorldWind.AtmosphereLayer());
        // Add a compass, a coordinates display and some view controls to the WorldWindow.
        wwd.addLayer(new WorldWind.CompassLayer());
        wwd.addLayer(new WorldWind.CoordinatesDisplayLayer(wwd));
        wwd.addLayer(new WorldWind.ViewControlsLayer(wwd));

        // Add a placemark
        var placemarkLayer = new WorldWind.RenderableLayer();
        wwd.addLayer(placemarkLayer);

        var placemarkAttributes = new WorldWind.PlacemarkAttributes(null);

        placemarkAttributes.imageOffset = new WorldWind.Offset(
          WorldWind.OFFSET_FRACTION,
          0.3,
          WorldWind.OFFSET_FRACTION,
          0.0
        );

        placemarkAttributes.labelAttributes.offset = new WorldWind.Offset(
          WorldWind.OFFSET_FRACTION,
          0.5,
          WorldWind.OFFSET_FRACTION,
          1.0
        );

        placemarkAttributes.imageSource =
          WorldWind.configuration.baseUrl + "images/pushpins/plain-red.png";

        var position = new WorldWind.Position(55.0, -106.0, 100.0);
        var placemark = new WorldWind.Placemark(
          position,
          false,
          placemarkAttributes
        );

        placemark.label =
          "Placemark\n" +
          "Lat " +
          placemark.position.latitude.toPrecision(4).toString() +
          "\n" +
          "Lon " +
          placemark.position.longitude.toPrecision(5).toString();
        placemark.alwaysOnTop = true;

        placemarkLayer.addRenderable(placemark);

        // Add a polygon
        var polygonLayer = new WorldWind.RenderableLayer();
        wwd.addLayer(polygonLayer);

        var polygonAttributes = new WorldWind.ShapeAttributes(null);
        polygonAttributes.interiorColor = new WorldWind.Color(0, 1, 1, 0.75);
        polygonAttributes.outlineColor = WorldWind.Color.BLUE;
        polygonAttributes.drawOutline = true;
        polygonAttributes.applyLighting = true;

        var boundaries = [];
        boundaries.push(new WorldWind.Position(20.0, -75.0, 700000.0));
        boundaries.push(new WorldWind.Position(25.0, -85.0, 700000.0));
        boundaries.push(new WorldWind.Position(20.0, -95.0, 700000.0));

        var polygon = new WorldWind.Polygon(boundaries, polygonAttributes);
        polygon.extrude = true;
        polygonLayer.addRenderable(polygon);

        //add model
        // Create renderable layer to hold the Collada model.
        var modelLayer = new WorldWind.RenderableLayer("Model");
        wwd.addLayer(modelLayer);

        // Define a position for locating the model.
        var position = new WorldWind.Position(45, -100, 1000e3);
        // Create a Collada loader and direct it to the desired directory and .dae file.
        var colladaLoader = new WorldWind.ColladaLoader(position);
        colladaLoader.init({ dirPath: "./model/" });
        var duckScene = null;
        colladaLoader.load("", function (scene) {
          scene.scale = 50000;
          modelLayer.addRenderable(scene); // Add the Collada model to the renderable layer within a callback.
          duckScene = scene;
        });
      }
    </script>
  </body>
</html>
